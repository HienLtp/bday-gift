<!DOCTYPE html> 
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Birthday Surprise</title>
  <!-- Animate.css -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #111;
      color: white;
      font-family: 'Poppins', sans-serif;
      overflow: hidden;
    }

    /* Loader container */
    /* Loader container - fullscreen overlay */
    #loading {
      position: absolute;   /* covers the page */
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: #111;     /* dark background */
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      z-index: 9999;        /* always on top */
    }

    /* Loader */
    .loader {
      width: 10em;
      height: 10em;
      font-size: 1.44vh;
      position: relative;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .loader .face {
      position: absolute;
      border-radius: 50%;
      border-style: solid;
      animation: animate023845 1.5s linear infinite;
    }

    .loader .face:nth-child(1) {
      width: 100%;
      height: 100%;
      color: #9966FF;
      border-color: currentColor transparent transparent currentColor;
      border-width: 0.2em 0.2em 0em 0em;
      --deg: -45deg;
      animation-direction: normal;
    }

    .loader .face:nth-child(2) {
      width: 70%;
      height: 70%;
      color: #9999FF;
      border-color: currentColor currentColor transparent transparent;
      border-width: 0.2em 0em 0em 0.2em;
      --deg: -135deg;
      animation-direction: reverse;
    }

    .loader .face .circle {
      position: absolute;
      width: 50%;
      height: 0.1em;
      top: 50%;
      left: 50%;
      background-color: transparent;
      transform: rotate(var(--deg));
      transform-origin: left;
    }

    .loader .face .circle::before {
      position: absolute;
      top: -0.5em;
      right: -0.5em;
      content: '';
      width: 1em;
      height: 1em;
      background-color: currentColor;
      border-radius: 50%;
      box-shadow: 0 0 2em,
                  0 0 4em,
                  0 0 6em,
                  0 0 8em,
                  0 0 10em,
                  0 0 0 0.5em rgba(255, 255, 255, 0.1);
    }

    @keyframes animate023845 {
      to {
        transform: rotate(1turn);
      }
    }

    /* Surprise section */
    #surprise {
      display: none;
      flex-direction: column;
      align-items: center;
      text-align: center;
    }

    /* Note Card */
    .note {
      width: 72vw;              /* scales with width instead of height */
      height: 28.8vw;
      position: relative;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 2.88vw;
      text-align: center;
    }

    
    .note_cube {
      position: absolute;
      width: 100%;
      height: 100%;
      border-radius: 4.32vw;
    }

    .note {
      width: min(72vw, 500px);
      height: auto;             /* let height adjust automatically */
      aspect-ratio: 72 / 28.8;  /* preserve the original shape */
      padding: 2.5vw;
    }


    .note_cube--glowing {
      z-index: 3;
      background-color: rgba(255,255,255, 0.2);
      border: 0.288vh solid rgba(255,255,255, 0.4);
      backdrop-filter: blur(0.864vh);
    }

    .note_cube--color {
      z-index: 1;
      filter: blur(0.432vh);
      background: linear-gradient(135deg, #d6ff50, #08be0e, #00eaff, #0099ff, #3164ff , #cc00ff, #ff00cc, #ff0084, #ff3300, #ff9900);
      animation: loadtwo 1.75s ease-in-out infinite;
    }

    @keyframes loadtwo {
      0% {
        transform: rotate(4deg);
      }
      50% {
        transform: rotate(-4deg);
      }
      100% {
        transform: rotate(4deg);
      }
    }

    .note_content {
      position: relative;
      z-index: 5;
      color: #fff;
    }

    .note_content h1 {
      font-size: clamp(1.2rem, 3vw, 2rem);
      margin: 0;
      color: rgb(255,255,255);
      text-shadow: 0 0 7.2vh #ff0, 0 0 14.4vh #fff;
    }

    .note_content p {
      font-size: clamp(0.9rem, 2vw, 1.2rem);
      margin-top: 1.44vh;
    }
    
  </style>
</head>
<body>

  <!-- Loader -->
  <div id="loading" class="animate__animated animate__fadeIn">
    <div class="loader">
      <div class="face">
        <div class="circle"></div>
      </div>
      <div class="face">
        <div class="circle"></div>
      </div>
    </div>
    <h2 id="loadingText" style="white-space:pre;
      margin-top:2.88vh;
      background: linear-gradient(to bottom right, #9900FF, #99FFFF);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      color: transparent; text-shadow: 0 0 0.72vh rgba(255,255,255,0.5);
    ">
      Loading your surprise...
    </h2>
  </div>  

  <!-- Surprise -->
  <div id="surprise" class="animate__animated">
    <div class="note animate__fadeInUp" style="margin-top:-28.8vh; position: absolute; left: 0%; transform: translateX(-110%);">

      <div class="note_cube note_cube--color"></div>
      <div class="note_cube note_cube--glowing"></div>
      <div class="note_content">
        <h1 style="font-family: Pacifico, cursive">Happy Birthday to youu Aratinga</h1>
        <p class="animate__tada animate__delay-1s">Wishing your life full of joy, nice humans & surprises!!</p>
      </div>
    </div>
  </div>

  <!-- Surprise Sound -->
  <audio id="surprise-sound">
    <source src="https://cdn.pixabay.com/download/audio/2025/08/08/audio_651d4215e6.mp3?filename=explosion-3-386885.mp3" type="audio/mpeg"> 
  </audio>

  <!-- Happy Birthday Sound -->
  <audio id="happy-birthday-sound" loop hidden>
    <source src="https://cdn.pixabay.com/download/audio/2025/04/30/audio_9834479b67.mp3?filename=happy-birthday-334876.mp3" type="audio/mpeg">
  </audio>

  <!-- Music Toggle Button -->
  <button id="musicToggle" class="glowButton" style=" display: none;
  background: linear-gradient(135deg, #3fb670cc, #040c07cc, #22613ccc);">
    ðŸŽµ
  </button>

  <!-- Text link to change background -->
  <p style="position: fixed; top: 1rem; left: 1rem; z-index: 1000; color: #04cea5; font-family: Consolas, monospace; font-size: 18px; background-color: rgba(0,0,0,0.5);">
    Want to change the background? <a href="#" id="bgUploadLink" style="color: #00ffcc; text-decoration: underline; cursor: pointer;">Click here</a>
  </p>
  
  <!-- Hidden file input -->
  <input type="file" id="bgUpload" accept="image/*" style="display:none;">

  <!-- Confetti -->
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
  <script>
    const loadingText = document.getElementById("loadingText");
    const dots = ["...", ".. ", ".  ", "   ",".  ", ".. ","..."];
    let i = 0;
  
    // Loading text animation
    const textInterval = setInterval(() => {
      loadingText.textContent = "Loading your surprise" + dots[i];
      i = (i + 1) % dots.length;
    }, 300);
  
    // Preload background image
    const bgImage = new Image();
    bgImage.src = "https://images.pexels.com/photos/2431457/pexels-photo-2431457.jpeg";

    // Preload Spotify playlists (hidden initially)
    const spotifyContainer = document.createElement("div");
    spotifyContainer.style.position = "fixed";
    spotifyContainer.style.top = "2rem";
    spotifyContainer.style.right = "50px";
    spotifyContainer.style.width = "550px";
    spotifyContainer.style.borderRadius = "12px";
    spotifyContainer.style.overflow = "hidden";
    spotifyContainer.style.boxShadow = "0 0 10px rgba(0,0,0,0)";
    spotifyContainer.style.display = "none"; // hidden until ready

    spotifyContainer.innerHTML = `
      <h3 style="font-family: Consolas, monospace; font-size: 24px; background-color: black; color: #00ffcc; padding: 20px; border-radius: 10px; box-shadow: 0 0 10px #00ffcc; text-align: center;">
        ðŸŽ¶ Playlists that you might like ðŸŽ¶
      </h3>

      <div style="margin-bottom: 1rem;">
        <iframe data-testid="embed-iframe" style="border-radius:12px" src="https://open.spotify.com/embed/playlist/4ODkJWb0MljTNxyR4UM55a?utm_source=generator" width="100%" height="152" frameBorder="0" allowfullscreen allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" loading="lazy"></iframe>
      </div>
      <div style="margin-bottom: 1rem;">
        <iframe data-testid="embed-iframe" style="border-radius:12px" src="https://open.spotify.com/embed/playlist/2N431hnyTbhOSGh2prPB0l?utm_source=generator" width="100%" height="152" frameBorder="0" allowfullscreen allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" loading="lazy"></iframe>
      </div>
      <div style="margin-bottom: 1rem;">
        <iframe data-testid="embed-iframe" style="border-radius:12px" src="https://open.spotify.com/embed/playlist/75eNkFcIh9w3ZfEOdnmQrh?utm_source=generator" width="100%" height="152" frameBorder="0" allowfullscreen allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" loading="lazy"></iframe>
      </div>
    `;

    document.body.appendChild(spotifyContainer);

    bgImage.onload = () => {
      setTimeout(() => {
        const loader = document.getElementById("loading");
        const surprise = document.getElementById("surprise");

        loader.classList.remove("animate__fadeIn");
        loader.classList.add("animate__fadeOut");

        setTimeout(() => {
          loader.style.display = "none";

          // Set background
          document.body.style.background = `url('${bgImage.src}') no-repeat center center/cover`;

          // Show surprise
          surprise.style.display = "flex";
          surprise.classList.add("animate__fadeInUp");

          // Play sounds
          const explosion = document.getElementById("surprise-sound");
          const birthdaySong = document.getElementById("happy-birthday-sound");
          explosion.play();
          birthdaySong.play();

          // Show music toggle button
          const musicToggle = document.getElementById("musicToggle");
          musicToggle.style.display = "inline-block";
          musicToggle.style.position = "fixed";
          musicToggle.style.top = "1rem";
          musicToggle.style.right = "1rem";
          musicToggle.style.zIndex = "1000";

          let isPlaying = true;
          musicToggle.addEventListener("click", () => {
            if (isPlaying) {
              birthdaySong.pause();
              musicToggle.textContent = "ðŸ”‡";
            } else {
              birthdaySong.play();
              musicToggle.textContent = "ðŸŽµ";
            }
            isPlaying = !isPlaying;
          });
          
          // Background image upload functionality
          const bgUploadText = document.getElementById('bgUploadText');
          const bgUploadLink = document.getElementById('bgUploadLink');
          const bgUpload = document.getElementById('bgUpload');

          // Trigger file input when clicking link
          bgUploadLink.addEventListener('click', (e) => {
            e.preventDefault();
            bgUpload.click();
          });

          // Change background when file selected
          bgUpload.addEventListener('change', (event) => {
            const file = event.target.files[0];
            if (!file) return;

            const reader = new FileReader();
            reader.onload = (e) => {
              document.body.style.background = `url('${e.target.result}') no-repeat center center/cover`;
            };
            reader.readAsDataURL(file);
          });

          // Show the text after the loader finishes and the surprise appears
          window.addEventListener('load', () => {
            setTimeout(() => {
              bgUploadText.style.display = 'block';
            }, 4500); // Adjust delay according to your loader & surprise timing
          });
          
          // Show Spotify container now
          spotifyContainer.style.display = "block";

          // Confetti on top layer
          const confettiCanvas = document.querySelector('canvas');
          if (confettiCanvas) {
            confettiCanvas.style.position = 'fixed';
            confettiCanvas.style.top = 0;
            confettiCanvas.style.left = 0;
            confettiCanvas.style.pointerEvents = 'none';
            confettiCanvas.style.zIndex = 9999;
          }

          // Confetti animation
          const duration = 2000;
          const end = Date.now() + duration;
          (function frame() {
            confetti({ particleCount: 20, angle: 60, spread: 100, origin: { x: 0 } });
            confetti({ particleCount: 20, angle: 120, spread: 100, origin: { x: 1 } });
            if (Date.now() < end) requestAnimationFrame(frame);
          })();

        }, 1500);
      }, 3000); // loader visible time
    };
  </script>
    
</body>
</html>
